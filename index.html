<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PF 2022</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="index.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="pf">
      <h1>PF 2022</h1>
      <div class="container" id="container">
        <div class="years">
          <div class="old-year" id="old-year">
            <span>2021</span>
          </div>
          <div class="new-year" id="new-year">
            <span>2022</span>
          </div>
        </div>
        <div class="beam" id="beam"></div>
        <div class="barrel"></div>
        <div class="message" id="message">
          <p>Šťastný a úspěšný rok 2022!</p>
          <p>(Snad bude lepší než ty dva předchozí &#128522;)</p>
        </div>
      </div>
      <button class="button" id="button">Rozluč se předchozím rokem</button>
    </div>
  </body>
</html>
